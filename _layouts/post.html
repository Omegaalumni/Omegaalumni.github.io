---
layout: default
---
{% include jumbotron.html %}

<article>
    <time datetime="{{ page.date | date: "%b %-d, %Y" }}">{{ page.date | date: "%b %-d, %Y" }}</time>
    <p class="author">
        {% if page.author %} • {{ page.author }}{% endif %}
    </p>
    <p class="meta">
        {% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
    {{ content }}
</article>
